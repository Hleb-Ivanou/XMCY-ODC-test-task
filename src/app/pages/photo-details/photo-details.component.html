<ng-container *ngIf="(photo$ | async) as photo">
    <div class="card-container">
        <mat-card class="example-card">
            <img loading="lazy" mat-card-image [src]="photo.url" alt="">    
            <mat-card-actions class="card-actions">
              <button (click)="onClick(photo.id)"  mat-stroked-button color="accent">Remove from favorites</button>
            </mat-card-actions>
        </mat-card>
    </div>
</ng-container>
